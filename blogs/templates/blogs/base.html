<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Minimal Django App{% endblock %}</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blogs:posts' %}">Blogs</a>
            <ul class="navbar-nav ml-auto d-flex flex-row">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text text-light mr-3">Привет, {{ user.username }}.</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'users:logout' %}">Выйти</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'users:login' %}">Войти</a>
                    </li>
                    <h1>_</h1>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'users:register' %}">Зарегистрироваться</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
