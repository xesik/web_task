{% extends "blogs/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Редактировать пост</h2>
    <form action="{% url 'blogs:edit_post' posts.id %}" method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'blogs:posts' %}" class="btn btn-secondary ml-2">Отмена</a>
    </form>
</div>
{% endblock content %}
